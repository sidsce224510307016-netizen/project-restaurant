<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialto | Order Now</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --gold: #ffb300; --bg: #0b0e14; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        
        /* Form Box */
        .login-card { background: #161b22; padding: 25px; border-radius: 15px; border: 1px solid #30363d; margin-bottom: 30px; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #000; color: white; box-sizing: border-box; }
        
        .confirm-btn { width: 100%; background: var(--gold); color: black; padding: 15px; border-radius: 10px; font-weight: bold; border: none; cursor: pointer; font-size: 16px; }
        
        /* Menu Items */
        .menu-item { background: #161b22; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid #30363d; }
        
        /* Button States */
        .add-btn { background: var(--gold); color: black; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        /* This is what we will remove to unlock */
        .locked { background: #444 !important; color: #888 !important; opacity: 0.5; pointer-events: none; }
        
        #status-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--gold); color: black; text-align: center; padding: 10px; display: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-card" id="setup-box">
        <h2 style="margin-top:0;">Welcome to Rialto</h2>
        <label>Order Type:</label>
        <select id="orderType" onchange="checkType()">
            <option value="Dine In">Dine In</option>
            <option value="Takeaway">Takeaway</option>
        </select>

        <input type="text" id="custName" placeholder="Your Name">
        
        <div id="people-input-area">
            <input type="number" id="partySize" placeholder="Number of People">
        </div>

        <button class="confirm-btn" onclick="unlockSystem()">START ORDERING</button>
    </div>

    <div id="menu-area">
        <h3>Menu</h3>
        <div class="menu-item">
            <div><strong>Paneer Tikka</strong><br>₹220</div>
            <button class="add-btn locked" onclick="sendToSupabase('Paneer Tikka')">Add</button>
        </div>
        <div class="menu-item">
            <div><strong>Butter Chicken</strong><br>₹450</div>
            <button class="add-btn locked" onclick="sendToSupabase('Butter Chicken')">Add</button>
        </div>
    </div>

    <div id="status-bar">Logged in as: <span id="display-name"></span></div>

    <script>
        // 1. YOUR CONNECTION
        const supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_KEY');

        let isReady = false;
        let userData = { name: '', type: '', size: 1 };

        // 2. HIDE/SHOW PEOPLE BOX
        function checkType() {
            const type = document.getElementById('orderType').value;
            document.getElementById('people-input-area').style.display = (type === 'Takeaway') ? 'none' : 'block';
        }

        // 3. UNLOCK EVERYTHING
        function unlockSystem() {
            const name = document.getElementById('custName').value;
            const type = document.getElementById('orderType').value;
            const size = document.getElementById('partySize').value;

            if (!name) return alert("Please enter your name");
            if (type === 'Dine In' && !size) return alert("How many people?");

            // Set Data
            userData.name = name;
            userData.type = type;
            userData.size = (type === 'Takeaway') ? 1 : parseInt(size);
            isReady = true;

            // REMOVE LOCK FROM BUTTONS
            const btns = document.querySelectorAll('.add-btn');
            btns.forEach(b => b.classList.remove('locked'));

            // UI UPDATES
            document.getElementById('setup-box').style.opacity = '0.5';
            document.getElementById('setup-box').style.pointerEvents = 'none';
            document.getElementById('display-name').innerText = name + " (" + type + ")";
            document.getElementById('status-bar').style.display = 'block';
            
            alert("Unlocked! You can now click 'Add' on the menu.");
        }

        // 4. SEND TO DATABASE
        async function sendToSupabase(item) {
            if (!isReady) return alert("Fill your name first!");

            const { error } = await supabase.from('orders').insert([{
                customer_name: userData.name,
                party_size: userData.size,
                items: { item: item },
                order_type: userData.type,
                status: 'Pending'
            }]);

            if (!error) {
                alert(item + " added to your table!");
            } else {
                alert("Error: " + error.message);
            }
        }
    </script>
</body>
</html>

    <script>
        const supabase = supabase.createClient('https://tuuyqswxrewppyropjgt.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1dXlxc3d4cmV3cHB5cm9wamd0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMDI5NTQsImV4cCI6MjA4NDU3ODk1NH0.UNXGnOzLApliOb-L_Z9nEldKqPAG7SKz5ho8dfMyChs');
let customer = { type: 'Dine In' }; // Default type

function goMenu() {
    const name = document.getElementById('custName').value;
    const size = document.getElementById('partySize').value;

    if (!name || !size) {
        alert("Please enter your name and number of people!");
        return;
    }

    customer.name = name;
    customer.size = parseInt(size);
    
    document.getElementById('login-step').style.display = 'none';
    document.getElementById('menu-step').style.display = 'block';
    document.getElementById('greet').innerText = `Ordering for ${customer.name}`;
}

async function order(item) {
    const { error } = await supabase.from('orders').insert([{
        customer_name: customer.name,
        party_size: customer.size,
        items: { item: item },
        order_type: customer.type, // Track if it's Dine In or Takeaway
        status: 'Pending'
    }]);

    if (!error) {
        alert("Order sent! We are finding the best table for you.");
    } else {
        console.error("Error placing order:", error.message);
    }
}

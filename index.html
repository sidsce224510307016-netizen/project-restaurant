<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialto | Order Now</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; padding: 20px; }
        .setup-card { background: #161b22; padding: 20px; border-radius: 12px; border: 1px solid #30363d; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; background: #000; color: white; border: 1px solid #444; box-sizing: border-box; }
        .main-btn { width: 100%; background: #ffb300; color: black; padding: 15px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer; }
        
        .menu-card { background: #1c2128; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        /* The specific classes we will toggle */
        .add-btn { background: #ffb300; color: black; border: none; padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .is-locked { background: #444 !important; color: #888 !important; opacity: 0.5; pointer-events: none; }
        
        #status-msg { color: #ffb300; font-weight: bold; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

    <div class="setup-card" id="form-container">
        <h2 style="margin:0 0 10px 0;">Start Your Order</h2>
        <select id="typeSelect" onchange="handleTypeChange()">
            <option value="Dine In">Dine In</option>
            <option value="Takeaway">Takeaway</option>
        </select>
        <input type="text" id="userName" placeholder="Enter Your Name">
        <input type="number" id="userSize" placeholder="Number of People">
        <button class="main-btn" onclick="activateMenu()">CONFIRM DETAILS</button>
    </div>

    <div id="status-msg">✅ Session Active: Ordering allowed.</div>

    <div id="menu-list">
        <div class="menu-card">
            <div><strong>Paneer Tikka</strong><br>₹220</div>
            <button class="add-btn is-locked" onclick="pushOrder('Paneer Tikka')">Add</button>
        </div>
        <div class="menu-card">
            <div><strong>Butter Chicken</strong><br>₹450</div>
            <button class="add-btn is-locked" onclick="pushOrder('Butter Chicken')">Add</button>
        </div>
    </div>

    <script>
        // 1. DATABASE CONNECTION (Ensure your keys are correct!)
        const supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_KEY');

        let session = { ready: false, name: '', type: 'Dine In', size: 1 };

        // 2. HIDE PEOPLE INPUT FOR TAKEAWAY
        function handleTypeChange() {
            const type = document.getElementById('typeSelect').value;
            document.getElementById('userSize').style.display = (type === 'Takeaway') ? 'none' : 'block';
        }

        // 3. THE UNLOCK FUNCTION
        function activateMenu() {
            const nameInput = document.getElementById('userName').value;
            const sizeInput = document.getElementById('userSize').value;
            const typeInput = document.getElementById('typeSelect').value;

            if (!nameInput) return alert("Please enter your name!");
            if (typeInput === 'Dine In' && !sizeInput) return alert("Please enter party size!");

            // Save session data
            session.name = nameInput;
            session.type = typeInput;
            session.size = (typeInput === 'Takeaway') ? 1 : parseInt(sizeInput);
            session.ready = true;

            // FORCE UNLOCK BUTTONS
            const buttons = document.querySelectorAll('.add-btn');
            buttons.forEach(btn => {
                btn.classList.remove('is-locked');
            });

            // UI FEEDBACK
            document.getElementById('form-container').style.opacity = '0.4';
            document.getElementById('form-container').style.pointerEvents = 'none';
            document.getElementById('status-msg').style.display = 'block';
            
            console.log("System Activated for:", session.name);
        }

        // 4. THE ORDER FUNCTION
        async function pushOrder(item) {
            if (!session.ready) return alert("You must click CONFIRM DETAILS first!");

            const { error } = await supabase.from('orders').insert([{
                customer_name: session.name,
                party_size: session.size,
                items: { item: item },
                order_type: session.type,
                status: 'Pending'
            }]);

            if (!error) {
                alert("Success! " + item + " added to order.");
            } else {
                alert("Supabase Error: " + error.message);
            }
        }
    </script>
</body>
</html>

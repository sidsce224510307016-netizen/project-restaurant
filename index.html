<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rialto | Smart Order</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .hero { position: relative; height: 100vh; width: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .slideshow { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .slide { position: absolute; width: 100%; height: 100%; background-size: cover; background-position: center; opacity: 0; filter: brightness(0.6); animation: crossFade 12s infinite; }
        .slide:nth-child(2) { animation-delay: 4s; }
        .slide:nth-child(3) { animation-delay: 8s; }
        @keyframes crossFade { 0% { opacity: 0; } 10% { opacity: 1; } 33% { opacity: 1; } 43% { opacity: 0; } 100% { opacity: 0; } }
        .glass-box { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); padding: 2rem; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; color: white; }
        .add-btn.locked { background: #444 !important; cursor: not-allowed; opacity: 0.5; }
    </style>
</head>
<body>
   <section class="hero">
    <div class="slideshow">
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1200')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1552566626-52f8b828add9?w=1200')"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1200')"></div>
    </div>
    <div class="glass-box" id="login-step">
        <h1>Rialto</h1>
        <p>Digital Dining Experience</p>
        
        <select id="orderType" onchange="togglePeopleInput()" style="margin-bottom:10px; width:100%; padding:10px; border-radius:8px;">
            <option value="Dine In">Dine In</option>
            <option value="Takeaway">Takeaway</option>
        </select>

        <input type="text" id="custName" placeholder="Enter Your Name">
        
        <div id="people-container">
            <input type="number" id="partySize" placeholder="Number of People">
        </div>

        <button class="primary-btn" style="width:100%; margin-top:15px; background:#ffb300; color:black; font-weight:bold;" onclick="goMenu()">Confirm & View Menu</button>
    </div>
</section>

<script>
    const supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_KEY');
    
    let customer = { 
        registered: false,
        name: '',
        size: 0,
        type: 'Dine In'
    };

    // Show/Hide "Number of People" based on Order Type
    function togglePeopleInput() {
        const type = document.getElementById('orderType').value;
        const container = document.getElementById('people-container');
        if (type === 'Takeaway') {
            container.style.display = 'none';
        } else {
            container.style.display = 'block';
        }
    }

    function goMenu() {
        const name = document.getElementById('custName').value;
        const type = document.getElementById('orderType').value;
        const sizeInput = document.getElementById('partySize').value;

        // Validation Logic
        if (!name) return alert("Please enter your name!");
        if (type === 'Dine In' && !sizeInput) return alert("Please enter number of people for Dine In!");

        // Set Customer Data
        customer.name = name;
        customer.type = type;
        customer.size = type === 'Dine In' ? parseInt(sizeInput) : 1; // Takeaway defaults to 1
        customer.registered = true;

        // Visual Unlock
        document.getElementById('login-step').style.opacity = "0";
        setTimeout(() => {
            document.getElementById('login-step').style.display = 'none';
            
            // Unlock Add Buttons
            document.querySelectorAll('.add-btn').forEach(btn => {
                btn.classList.remove('locked');
                btn.style.background = "#ffb300"; // Rialto Gold
                btn.style.color = "black";
            });

            // Auto Scroll to Menu
            window.scrollTo({ top: window.innerHeight, behavior: 'smooth' });
        }, 500);
    }

    async function order(itemName) {
        if (!customer.registered) {
            alert("Please fill in your details at the top first!");
            window.scrollTo({ top: 0, behavior: 'smooth' });
            return;
        }

        const { error } = await supabase.from('orders').insert([{
            customer_name: customer.name,
            party_size: customer.size,
            items: { item: itemName },
            order_type: customer.type,
            status: 'Pending'
        }]);

        if (!error) {
            alert(itemName + " added to order successfully!");
        } else {
            alert("Database Error: " + error.message);
        }
    }
</script>
</body>
</html>

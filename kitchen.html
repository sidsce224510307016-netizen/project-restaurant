<body class="p-6">

<h1 class="page-title">Kitchen Orders</h1>
<div id="orders"></div>

<script>
const supabase = supabaseJs.createClient(
  "https://gvadtfpunbhbhuqeqsiq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd2YWR0ZnB1bmJoYmh1cWVxc2lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkwMTU1NjYsImV4cCI6MjA4NDU5MTU2Nn0.4IWXlhGf5zS9P-8MJs4uT9XUkbr8CIdwLMNHLm6AQKc"
);

async function load() {
  const { data } = await supabase
    .from("orders")
    .select("*")
    .eq("status", "COOKING");

  orders.innerHTML = data.map(o => `
    <div class="card">
      ${o.name} â€” Table ${o.table_number}
      <ul>${o.items.map(i => `<li>${i}</li>`).join("")}</ul>
      <button class="btn btn-success" onclick="done(${o.id})">Done</button>
    </div>`).join("");
}

async function done(id) {
  await supabase.from("orders").update({ status: "DONE" }).eq("id", id);
  load();
}

setInterval(load, 3000);
load();
</script>

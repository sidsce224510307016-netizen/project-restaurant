<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kitchen Dashboard | Rialto</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Inter', sans-serif;
}

.order-card {
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body class="bg-[#0f172a] text-white min-h-screen p-6">

<h1 class="text-3xl font-bold mb-2">ðŸ”¥ Kitchen Dashboard</h1>
<p class="text-gray-400 mb-6">
  Showing orders only after table assignment
</p>

<div id="orders" class="space-y-4"></div>

<script>
/*
  KITCHEN RULES:
  - Show only orders with table assigned
  - No order appears before seating
  - Done button removes order from kitchen
*/

/* MOCK DATA (Represents orders AFTER manager assigns table) */
let cookingOrders = [
  {
    id: 1,
    name: "Rahul",
    table: 3,
    items: ["Paneer Bhurji", "Butter Naan", "Jeera Rice"],
    status: "COOKING"
  },
  {
    id: 2,
    name: "Neha",
    table: 1,
    items: ["Veg Crispy"],
    status: "COOKING"
  }
];

/* RENDER KITCHEN ORDERS */
function renderKitchen() {
  const container = document.getElementById("orders");
  container.innerHTML = "";

  if (cookingOrders.length === 0) {
    container.innerHTML = `
      <p class="text-gray-400 text-lg">
        Waiting for table assignment...
      </p>
    `;
    return;
  }

  cookingOrders.forEach(order => {
    container.innerHTML += `
      <div class="order-card bg-[#1e293b] p-5 rounded-xl">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-xl font-semibold">${order.name}</h2>
          <span class="text-yellow-400 font-semibold">
            Table ${order.table}
          </span>
        </div>

        <ul class="list-disc ml-6 text-gray-200 mb-4">
          ${order.items.map(i => `<li>${i}</li>`).join("")}
        </ul>

        <button onclick="markDone(${order.id})"
          class="bg-green-500 px-4 py-2 rounded-xl text-black font-semibold">
          Done
        </button>
      </div>
    `;
  });
}

/* MARK ORDER DONE */
function markDone(orderId) {
  cookingOrders = cookingOrders.filter(o => o.id !== orderId);
  renderKitchen();
}

/* INITIAL LOAD */
renderKitchen();
</script>

</body>
</html>
